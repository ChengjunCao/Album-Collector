{% extends 'base.html' %}
{% block content %}

<h1>Album Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ album.name }}</span>
        <p>Artists: {{ album.artists }}</p>
        <p>Genre: {{ album.genre }}</p>
        <p>Year: {{ album.year }}</p>
    </div>
</div>

{% endblock %}
