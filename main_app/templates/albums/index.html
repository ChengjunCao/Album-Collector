{% extends 'base.html' %}
{% block content %}

<h1>Album List</h1>

{% for album in albums %}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ album.name }}</span>
        <p>Artists: {{ album.artists }}</p>
        <p>Genre: {{ album.genre }}</p>
        <p>Year: {{ album.year }}</p>
    </div>
</div>
{% endfor %}

{% endblock %}
