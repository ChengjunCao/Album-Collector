{% extends 'base.html' %}
{% block content %}

<h1>Album List</h1>

{% for album in object_list %}
<div class="card">
    <a href="{% url 'detail' album.id %}">
        <div class="card-content">
            <span class="card-title">{{ album.name }}</span>
            <p>Artists: {{ album.artists }}</p>
            <p>Genre: {{ album.genre }}</p>
            <p>Year: {{ album.year }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
